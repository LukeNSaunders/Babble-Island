<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Making your first Phaser 3 Game - Part 1</title>
  <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  <script>var config = {
      type: Phaser.AUTO,
      width: 800,
      height: 600,
      physics: {
        default: 'arcade',
        arcade: {
          // gravity: { y: 300 },
          debug: false
        }
      },
      scene: {
        preload: preload,
        create: create,
        update: update
      }
    };
    var game = new Phaser.Game(config);

    function preload() {
      this.load.image('sky', './assets/sky.png')
      this.load.image('ground', './assets/platform.png')
      this.load.image('star', './assets/star.png')
      this.load.image('bomb', './assets/bomb.png')
      this.load.spritesheet('bunny', './assets/bunnyFinal.png',
        { frameWidth: 16, frameHeight: 19 });
        this.load.tilemapTiledJSON('map', 'map.json')
    }

    function create() {

      // const map = this.make.tilemap({ key: 'map' });
      //   const tileset = map.addTilesetImage('map', 'map');
      //   let newMap = map.createStaticLayer('Tile Layer 1', tileset);

   
      platforms = this.physics.add.staticGroup()
      platforms.create(400, 568, 'ground').setScale(2).refreshBody()
      platforms.create(600, 400, 'ground')
      platforms.create(50, 250, 'ground')
      platforms.create(750, 220, 'ground')
      player = this.physics.add.sprite(10, 40, 'bunny')
      player.setBounce(0.2)
      player.setCollideWorldBounds(true)
      //player.setCrop(12,12,12,12)
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('bunny', { start: 24, end: 31 }),
        frameRate: 10,
        repeat: -1
      });
      this.anims.create({
        key: 'up',
        frames: this.anims.generateFrameNumbers('bunny', { start: 8, end: 16 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [{ key: 'bunny', frame: 4 }],
        frameRate: 20,

      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('bunny', { start: 17, end: 23 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'down',
        frames: this.anims.generateFrameNumbers('bunny', { start: 0, end: 7 }),
        frameRate: 10,
        repeat: -1
      });
      this.physics.add.collider(player, platforms)

      this.physics.add.collider(stars, platforms);
      this.physics.add.overlap(player, stars, collectStar, null, this)
    }

    function collectStar(player, star) {
      star.disableBody(true, true);
    }

    function update() {

      cursors = this.input.keyboard.createCursorKeys();
      if (cursors.left.isDown) {
        player.setVelocityX(-160);

        player.anims.play('left', true);
      }
      else if (cursors.right.isDown) {
        player.setVelocityX(160);

        player.anims.play('right', true);
      } else if (cursors.up.isDown) {
        player.setVelocityY(-160);

        player.anims.play('up', true);

      } else if (cursors.down.isDown) {
        player.setVelocityY(160);

        player.anims.play('down', true);
      }
      else {
        player.setVelocityX(0);
        player.setVelocityY(0)
        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }


    player = this.physics.add.sprite(100, 450, 'dude')
    player.setBounce(0.2)
    player.setCollideWorldBounds(true)

    this.anims.create({
      key: 'left',
      frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
      frameRate: 10,
      repeat: -1
    });

    this.anims.create({
      key: 'turn',
      frames: [{ key: 'dude', frame: 4 }],
      frameRate: 20,

    });

    this.anims.create({
      key: 'right',
      frames: this.anims.generateFrameNumbers('dude', { start: 17, end: 24 }),
      frameRate: 10,
      repeat: -1
    });

  </script>
  <style type="text/css">
    body {
      margin: 0;
    }
  </style>

</head>

<body>
  <p>I'm a server</p>
</body>
